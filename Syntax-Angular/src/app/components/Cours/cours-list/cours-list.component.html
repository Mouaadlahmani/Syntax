<!-- courses.component.html -->
<div class="quiz-container">
  <div class="header-section">
    <div class="header-content">
      <h1>Available Courses</h1>
      <p>Explore, create, and manage your courses</p>
    </div>
  </div>

  <div class="create-quiz-container">
    <button class="create-quiz-button" (click)="addCours()">
      <i class="fas fa-plus"></i> Add New Course
    </button>
  </div>

  <div class="quiz-grid">
    <div *ngFor="let course of courses" class="quiz-card">
      <div class="card-content">
        <div class="quiz-info">
          <h3 class="quiz-title">{{ course.titre }}</h3>
          <p class="quiz-description">{{ course.description }}</p>
        </div>
        <div class="card-footer">
          <button class="view-button" (click)="coursDetails(course.id)">
            <i class="fas fa-eye"></i> View Lecons
          </button>
          <button class="edit-button" (click)="modifyCours(course.id)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="delete-button" (click)="deleteCours(course.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
