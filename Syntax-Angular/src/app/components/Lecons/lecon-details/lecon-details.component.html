<!-- lecon-details.component.html -->
<div class="quiz-container">
  <div class="header-section">
    <div class="header-content">
      <h1>Lecon Details</h1>
      <p>View and manage content for this lecon</p>
    </div>
  </div>

  <div class="create-quiz-container">
    <button class="create-quiz-button" (click)="addContenu()">
      <i class="fas fa-plus"></i> Add Contenu
    </button>
  </div>

  <div class="quiz-grid">
    <div *ngFor="let contenu of content" class="quiz-card">
      <div class="card-content">
        <div class="quiz-info">
          <h3 class="quiz-title">{{ contenu.titre }}</h3>
          <div class="quiz-description" [innerHTML]="getSafeDescription(contenu.description)"></div>
        </div>
        <div class="card-footer">
          <button class="edit-button" (click)="modifyContenu(contenu.id)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="delete-button" (click)="deleteContenu(contenu.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
