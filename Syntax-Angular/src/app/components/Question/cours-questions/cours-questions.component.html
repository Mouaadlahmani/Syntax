<!-- cours-questions.component.html -->
<div class="container">
  <h2 class="title">Available Courses</h2>
  <ul class="course-list">
    <li *ngFor="let course of courses" class="course-item">
      <div class="course-info">
        <h3>{{ course.titre }}</h3>
        <p>Explore questions and challenges for this course</p>
      </div>
      <button class="view-button" (click)="goToQuestions(course.id)">
        View Course Questions
      </button>
    </li>
  </ul>
</div>
