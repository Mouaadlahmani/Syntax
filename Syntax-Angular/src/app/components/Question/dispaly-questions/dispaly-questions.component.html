<div class="container">
  <h2 class="title">Course Questions</h2>
  <button (click)="addQuestion()" class="add-question-btn">
    Add Question
    <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path d="M12 4v16m8-8H4" />
    </svg>
  </button>

  <div *ngIf="questions.length === 0" class="no-questions-message">
    <p>No questions available for this course.</p>
  </div>

  <div class="questions">
    <div *ngFor="let question of questions" class="card">
      <div class="card-content">
        <h3 class="card-title">{{question.cours.titre}}</h3>
        <p class="question-title">{{question.questionTitle}}</p>
        <ul class="options">
          <li>Option 1: {{question.option1}}</li>
          <li>Option 2: {{question.option2}}</li>
          <li>Option 3: {{question.option3}}</li>
        </ul>
        <p class="right-answer">Right Answer: {{question.rightAnswer}}</p>
        <p class="difficulty-level">Difficulty: {{question.difficultyLevel}}</p>
      </div>

      <div class="buttons">
        <button (click)="toModify(question.id)" class="edit-btn">Edit</button>
        <button (click)="delete(question.id)" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
</div>

<style>
