<div class="container">
  <div class="header-section">
    <div class="header-content">
      <h1>Quiz Collection</h1>
      <p>Test your knowledge with our interactive quizzes</p>
    </div>
  </div>

  <div class="content-grid">
    <div *ngFor="let quiz of quizList" class="content-card">
      <div class="card-content">
        <div class="content-meta">
          <span class="meta-item">
            <i class="fas fa-question-circle"></i>
            {{ quiz.questions.length || 0 }} Questions
          </span>
        </div>

        <h3 class="content-title">{{ quiz.titre }}</h3>

        <div class="card-footer">
          <div class="content-stats">
            <span class="stat-item">
              <i class="fas fa-clock"></i>
              {{ quiz.questions.length * 1.5 }} mins
            </span>
          </div>

          <button class="action-button" (click)="startQuiz(quiz.id)">
            <span>Take Quiz</span>
            <span class="arrow">â†’</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="quizList.length === 0" class="no-results">
    <i class="fas fa-clipboard-question"></i>
    <h3>No quizzes available</h3>
    <p>Check back later for new quizzes</p>
  </div>
</div>
