<header>
  <nav>
    <div routerLink="" class="logo">
      <a>
        <img src="assets/images/Syntax.png" alt="Syntax Logo">
      </a>
    </div>
    <ul>
    </ul>
  </nav>
</header>
<div class="container">
<div class="login-container">
  <mat-card class="login-card">
    <div class="login-logo">
      <img src="assets/images/Syntax.png" alt="App Logo">
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <mat-form-field class="form-input">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" name="email" type="email" required>
        </mat-form-field>
        <mat-form-field class="form-input">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" name="password" formControlName="password" type="password" required>
        </mat-form-field>
        <div class="error-message" *ngIf="errorMessage">
          <mat-icon class="error-icon">error_outline</mat-icon>
          <span>{{errorMessage}}</span>
        </div>
        <button style="background-color: #2E073F" mat-raised-button color="primary" class="login-button" type="submit">Sign in</button>
        <p style="color: #2E073F;" class="signup-link">
          Don't have an account? <a routerLink="/sign-up">Sign up</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
